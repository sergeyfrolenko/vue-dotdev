<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Vue dotdev</title>
</head>

<body>
  <div id="app">
    <h1>
      {{ msg }}
      <br>
      <input type="text" v-model="msg">
    </h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        msg: 'Hello World!'
      }
    })
  </script>
</body>

</html>
